<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Название страницы</title>
  <!-- Подключение CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container">

      <div class="burger">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </div>

      <nav class="nav">
        <ul class="list">
          <li><a href="#">ГЛАВНАЯ</a></li>
          <li><a href="#">ИНФОРМАЦИЯ О ТЕСТЕ</a></li>
          <li><a href="#">ПРОЙТИ ТЕСТ</a></li>
        </ul>

        <div class="close">
          <span class="close-line first"></span>
          <span class="close-line second"></span>
        </div>
      </nav>

    </div>
  </header>

  <section class="first-section">

    <div class="container">
      <p class="subtitle">Пройдите точный и быстрый </p>
      <h1 class="title">ТЕСТ НА ОПРЕДЕЛЕНИЕ IQ</h1>
      <div class="img-wrapper">
        <img src="./assets/img/blue_circle.png" alt="blue circle" class="first-section_img">
        <img src="./assets/img/brain.png" alt="brain" class="first-section_img">
      </div>
      <button class="btn green">ПРОЙТИ ТЕСТ</button>
      <p class="first-section_text">и получите рекомендации
        по развитию своего интеллекта
        и улучшению финансового благосостояния и личной жизни
      </p>
      <a>
        <img src="./assets/img/arrow.png" alt="arrow">
        <span>Подробнее</span>
      </a>
    </div>

  </section>

<script type="module" src="scripts.js"></script>
</body>
</html>
